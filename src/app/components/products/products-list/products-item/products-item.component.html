<tr *ngIf="product$ as product">
  <td>{{product$?.id}}</td>
  <td>{{product$?.name}}</td>
  <td>{{product$?.price}}</td>
  <td>{{product$?.quantity}}</td>
  <td>{{product$?.selected}}</td>
  <td>{{product$?.available}}</td>
  <td>
    <button (click)="onSelectProduct(product$)">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td><button (click)="onEditProduct(product$)"><span class="fa fa-edit"></span></button></td>
  <td><button (click)="onDeleteProduct(product$)"><span class="fa fa-trash"></span></button></td>
</tr>
